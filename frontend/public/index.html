<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevenK - Online 2D 3D</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pyidaungsu';
            src: url('./assets/fonts/Pyidaungsu.ttf') format('truetype');
            font-display: swap;
        }

        @font-face {
            font-family: 'Myanmar3';
            src: url('./assets/fonts/Myanmar3.ttf') format('truetype');
            font-display: swap;
        }

        :root {
            --myanmar-font: 'Pyidaungsu', 'Myanmar3', sans-serif;
            --english-font: 'Poppins', system-ui, -apple-system, sans-serif;
        }

        body {
            font-family: var(--english-font);
        }

        .myanmar-text {
            font-family: var(--myanmar-font);
        }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
